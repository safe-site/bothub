<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>AnonTeleBot</title>
</head>
<body>       

    <div class="header">
        <div class="header-name">Tele Bot 
        Factory</div>
        <div class="header-logo">
            <a href="#">
                <img src="assets/logo.jpg" alt="Logo">
            </a>
        </div>
    </div>
    
    <h1>Telegram Bot Factory</h1>

    <div class="container">
        <div class="content">
            <label for="botSelect">Select Bot</label>
            <select id="botSelect">
                <option value="bot1">@AlertPulseBot</option>
                <option value="bot2">@AlertRushBot</option>
                <option value="bot3">@HyperAlertsBot</option>
                <option value="bot4">@QuickNotifyRobot</option>
                <option value="bot5">@NotifyNinjaRobot</option>
                <option value="custom">Custom Bot</option>
            </select>

            <div id="customBotApiKeyContainer" style="display: none;">
                <label for="customBotApiKey">Enter Your Bot API Key</label>
                <input type="text" id="customBotApiKey" placeholder="Enter custom bot API key">
            </div>

            <label for="chatIds">Chat IDs</label>
            <input type="text" id="chatIds" placeholder="Enter Chat IDs (ex 1234567890,9876543210)">

            <label for="smsContent">Enter Your Message</label>
            <textarea id="smsContent" rows="4" placeholder="Enter your SMS content"></textarea>

            <label for="imageInput">Select Image (optional)</label>
            <input type="file" id="imageInput">

            <div class="btn-and-send">

            <button id="sendButton">Send Message</button>

            <div id="message">
                <p id="overallCount">Message Send: 0/0</p>
            </div>

        </div>

            
            
<div id="chatIdsModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalContent"></div>
    </div>
</div>

            


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
