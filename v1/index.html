<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- Include it for PWA (start) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="theme-color" content="#000000">
<link rel="manifest" href="manifest.json">
<!-- Include it for PWA (end) -->
    
    <title>TurboTeleBot</title>
</head>
<body>   
    <!-- Include it for PWA (start) -->
    <button id="installButton" style="display: none;">Install App</button>
    <!-- Include it for PWA (end) -->

    <div class="header">
        <div class="header-name">Tele Bot 
        Factory</div>
        <a href="index.html">
        <div class="header-logo">
                <img src="assets/logo.jpg" alt="Logo">
        </div>
        </a>
    </div>
    
    <h1>Turbocharged TeleBots for Instant Outreach!</h1>

    <div class="container">
        <div class="content">
            <label for="botSelect">Select Bot</label>
            <select id="botSelect">
                <option value="bot1">@AlertPulseBot</option>
                <option value="bot2">@AlertRushBot</option>
                <option value="bot3">@HyperAlertsBot</option>
                <option value="bot4">@QuickNotifyRobot</option>
                <option value="bot5">@NotifyNinjaRobot</option>
                <option value="custom">Custom Bot</option>
            </select>

            <div id="customBotApiKeyContainer" style="display: none;">
                <label for="customBotApiKey">Enter Your Bot API Key</label>
                <input type="text" id="customBotApiKey" placeholder="Enter custom bot API key">
            </div>

            <label for="chatIds">Chat IDs</label>
            <input type="text" id="chatIds" placeholder="Enter Chat IDs (ex 1234567890,9876543210)">

            <label for="smsContent">Enter Your Message</label>
            <textarea id="smsContent" rows="4" placeholder="Enter your SMS content"></textarea>

            <label for="imageInput">Select Image (optional)</label>
            <input type="file" id="imageInput">

            <div class="btn-and-send">

            <button id="sendButton">Send Message</button>

            <div id="message">
                <p id="overallCount">Message Send: 0/0</p>
            </div>

        </div>
    </div>
</div>

<hr id="line">

        <div class="how2use">
            <a href="how2use.html" target="_blank">
                <code>How to use? / FAQ.</code>
            </a>
        </div>

            
            
<div id="chatIdsModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalContent"></div>
    </div>
</div>



      <!-- Include it for PWA (start) -->
      <script src="register-service-worker.js"></script>
    <script src="install.js"></script>
      <!-- Include it for PWA (end) -->      


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
